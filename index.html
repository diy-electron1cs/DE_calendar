<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/diy-electron1cs/DE_calendar/main/style.css">
</head>

<body class="background-set">
    <header id="container-1" class="back-img">
        <div class="head-padding">
            <h1>DE CALENDAR</h1>
            <div id="clock" class="back-img">00:00:00</div>
        </div>
    </header>

    <div class="day_image">
        <!-- Картинка вставляется сюда через JS -->
    </div>

    <div id="gradient1" class="back-img"></div>

    <main id="container-2">
        <div class="calendar-wrapper">
            <button id="btnPrev" type="button">назад</button>
            <button id="btnNext" type="button">вперёд</button>
            <div id="divCal"></div>
        </div>

    </main>

    <div id="gradient2" class="back-img"></div>
    <footer class="back-img">
        <p class="footer">DE</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/diy-electron1cs/DE_calendar@main/clock.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diy-electron1cs/DE_calendar@main/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diy-electron1cs/DE_calendar@main/decorator.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diy-electron1cs/DE_calendar@main/holidays.js"></script>
</body>

</html>
