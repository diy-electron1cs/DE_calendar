<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap');

        .rotate {
            /* transform: rotate(180deg); */
            padding-left: 10px;
            padding-right: 10px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-size: 100%;
            line-height: 1.5;
            font-family: sans-serif;
            background: #484848;
            color: #444;
            margin: 0px;
            font-family: "Balsamiq Sans", serif;
        }

        #gradient1 {
            margin: 0px;
            height: 100px;
            background: linear-gradient(#1c1c1c, #484848);
        }

        #gradient2 {
            margin: 0px;
            height: 300px;
            background: linear-gradient(#484848, #1c1c1c);
        }

        header {
            color: #79a498;
            background-color: #1c1c1c;
            margin: 0px;
        }

        h1 {
            margin: 0px;
            text-align: center;
            font-family: "Amatic SC", serif;
            font-size: 50px;
        }

        footer {
            height: 90px;
            background-color: #1c1c1c;
        }

        .footer {
            color: #a4a4a4;
            text-align: center;
            margin: 0px;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .group:after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: baseline;
        }

        a {
            text-decoration: none;
        }

        .calendar-wrapper {
            margin-left: auto;
            margin-right: auto;
            width: 360px;
            /*margin-left: 15px;
    margin-right: 15px;*/
            padding: 10px;
            border: 1px solid #dcdcff;
            border-radius: 30px;
            background: #e4f1ef;
        }

        table {
            clear: both;
            width: 100%;
            border: 2px solid #e3e3e3;
            border-radius: 3px;
            border-collapse: collapse;
            color: #444;
        }

        td {
            height: 48px;
            text-align: center;
            vertical-align: middle;
            border-right: 1px solid #e3e3e3;
            border-top: 1px solid #e3e3e3;
            width: 14.28571429%;
        }

        td.not-current {
            color: #c0c0c0;
        }

        td.today {
            font-weight: 700;
            color: #000000;
            background-color: #90d9c0;
            font-size: 1.5em;
        }

        thead td {
            border: none;
            color: #28283b;
            background-color: #d6d6d6;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        #btnPrev {
            float: left;
            margin-bottom: 20px;
        }

        #btnPrev:before {
            content: '<';
            font-family: FontAwesome;
            padding-right: 4px;
        }

        #btnNext {
            float: right;
            margin-bottom: 20px;
        }

        #btnNext:after {
            content: '>';
            font-family: FontAwesome;
            padding-left: 4px;
        }

        #btnPrev,
        #btnNext {
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #c0c0c0;
            cursor: pointer;
            font-family: sans-serif;
            text-transform: uppercase;
            /* transition: all 0.3s ease; */
            font-size: 15px;
        }

        #btnPrev:hover,
        #btnNext:hover {
            /* opacity: 0.5; */
            color: #000000;
            transition: 800ms;
        }

        .day_image img {
            /*z-index: 2;*/
            position: fixed;
            width: 50px;
            height: 50px;
            top: 0;
            right: 0;
            margin: 10px;
            /* отступ от края окна */
            z-index: 1000;
            /* чтобы быть поверх других элементов */
        }
    </style>
</head>

<body class="background-set">
    <header id="rotate1" class="back-img">
        <h1>DE CALENDAR</h1>
    </header>

    <div class="day_image">
        <!-- Картинка вставляется сюда через JS -->
    </div>

    <div id="gradient1" class="back-img"></div>
    <main id="rotate2">
        <div class="calendar-wrapper">
            <button id="btnPrev" type="button">предыдущий</button>
            <button id="btnNext" type="button">следующий</button>
            <div id="divCal"></div>
        </div>

    </main>


    <div id="gradient2" class="back-img"></div>
    <footer class="back-img">
        <p class="footer">DE</p>
    </footer>




    <script>

        var Cal = function (divId) {

            //Сохраняем идентификатор div
            this.divId = divId;

            // Дни недели с понедельника
            this.DaysOfWeek = [
                'Пн',
                'Вт',
                'Ср',
                'Чт',
                'Пт',
                'Сб',
                'Вс'
            ];

            // Месяцы начиная с января
            this.Months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];

            //Устанавливаем текущий месяц, год
            var d = new Date();

            this.currMonth = d.getMonth('1');
            this.currYear = d.getFullYear('25');
            this.currDay = d.getDate('31');
        };

        // Переход к следующему месяцу
        Cal.prototype.nextMonth = function () {
            if (this.currMonth == 11) {
                this.currMonth = 0;
                this.currYear = this.currYear + 1;
            }
            else {
                this.currMonth = this.currMonth + 1;
            }
            this.showcurr();
        };

        // Переход к предыдущему месяцу
        Cal.prototype.previousMonth = function () {
            if (this.currMonth == 0) {
                this.currMonth = 11;
                this.currYear = this.currYear - 1;
            }
            else {
                this.currMonth = this.currMonth - 1;
            }
            this.showcurr();
        };

        // Показать текущий месяц
        Cal.prototype.showcurr = function () {
            this.showMonth(this.currYear, this.currMonth);
        };



        // Показать месяц (год, месяц)
        Cal.prototype.showMonth = function (y, m) {

            var d = new Date()
                // Первый день недели в выбранном месяце 
                , firstDayOfMonth = new Date(y, m, 7).getDay()
                // Последний день выбранного месяца
                , lastDateOfMonth = new Date(y, m + 1, 0).getDate()
                // Последний день предыдущего месяца
                , lastDayOfLastMonth = m == 0 ? new Date(y - 1, 11, 0).getDate() : new Date(y, m, 0).getDate();


            var html = '<table>';

            // Запись выбранного месяца и года
            html += '<thead><tr>';
            html += '<td colspan="7">' + this.Months[m] + ' ' + y + '</td>';
            html += '</tr></thead>';


            // заголовок дней недели
            html += '<tr class="days">';
            for (var i = 0; i < this.DaysOfWeek.length; i++) {
                html += '<td>' + this.DaysOfWeek[i] + '</td>';
            }
            html += '</tr>';

            // Записываем дни
            var i = 1;
            do {

                var dow = new Date(y, m, i).getDay();

                // Начать новую строку в понедельник
                if (dow == 1) {
                    html += '<tr>';
                }

                // Если первый день недели не понедельник показать последние дни предидущего месяца
                else if (i == 1) {
                    html += '<tr>';
                    var k = lastDayOfLastMonth - firstDayOfMonth + 1;
                    for (var j = 0; j < firstDayOfMonth; j++) {
                        html += '<td class="not-current">' + k + '</td>';
                        k++;
                    }
                }

                // Записываем текущий день в цикл
                var chk = new Date();
                var chkY = chk.getFullYear();
                var chkM = chk.getMonth();
                if (chkY == this.currYear && chkM == this.currMonth && i == this.currDay) {
                    html += '<td class="today">' + i + '</td>';
                } else {
                    html += '<td class="normal">' + i + '</td>';
                }
                // закрыть строку в воскресенье
                if (dow == 0) {
                    html += '</tr>';
                }
                // Если последний день месяца не воскресенье, показать первые дни следующего месяца
                else if (i == lastDateOfMonth) {
                    var k = 1;
                    for (dow; dow < 7; dow++) {
                        html += '<td class="not-current">' + k + '</td>';
                        k++;
                    }
                }

                i++;
            } while (i <= lastDateOfMonth);

            // Конец таблицы
            html += '</table>';

            // Записываем HTML в div
            document.getElementById(this.divId).innerHTML = html;
        };

        // При загрузке окна
        window.onload = function () {

            // Начать календарь
            var c = new Cal("divCal");
            c.showcurr();

            // Привязываем кнопки «Следующий» и «Предыдущий»
            getId('btnNext').onclick = function () {
                c.nextMonth();
            };
            getId('btnPrev').onclick = function () {
                c.previousMonth();
            };
        }

        // Получить элемент по id
        function getId(id) {
            return document.getElementById(id);
        }


        const container = document.querySelector('.day_image');

        function addImage(position = 'right-top', src, width, vertical, horizontal) {
            // Удаляем старую картинку, если есть
            const oldImg = container.querySelector('img');
            if (oldImg) oldImg.remove();

            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Day Image';

            if (position === 'right-top') {
                img.style.width = width;
                img.style.height = 'auto';
                img.style.top = vertical;
                img.style.right = horizontal;
                img.style.bottom = '';
                img.style.left = '';
            } else if (position === 'left-top') {
                img.style.width = width;
                img.style.height = 'auto';
                img.style.top = vertical;
                img.style.right = '';
                img.style.bottom = '10px';
                img.style.left = horizontal;
            }

            container.appendChild(img);
        }

        function removeImage() {
            const img = container.querySelector('img');
            if (img) img.remove();
        }


        function setResponsiveBackground(imageUrl) {
            const elements = document.querySelectorAll('.back-img');

            elements.forEach(el => {
                el.style.setProperty('background', 'none', 'important');
                el.style.setProperty('background-color', 'transparent', 'important');
            });

            document.body.style.backgroundImage = `url('${imageUrl}')`;
            document.body.style.backgroundSize = "cover";       // чтобы картинка растягивалась по всей странице
            document.body.style.backgroundRepeat = "no-repeat";  // чтобы картинка не повторялась
            document.body.style.backgroundPosition = "center center"; // выравнивание по центру

        }

        function isProgrammersDay(day, month, year) {
            const programmersDate = new Date(year, 0, 256);
            return day === programmersDate.getDate() && (month - 1) === programmersDate.getMonth() && year === programmersDate.getFullYear();
        }

        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;


        if ((day === 31 && month === 12) || (day <= 8 && month === 1)) {
            //новогодние праздники, с 31.12 по 08.01
            addImage('left-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/new-year.png?raw=true', '300px', '0px', '0px');
        }
        else if (day === 23 && month === 2) {
            //день защитника отечества, 23.02
            addImage('left-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/23-feb.png?raw=true', '220px', '0px', '0px');
        }
        else if (day === 8 && month === 3) {
            //междунароный женский день, 08.03
            addImage('right-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/8-mar.png?raw=true', '220px', '30px', '0px');
        }
        else if (day === 12 && month === 4) {
            //день космонавтики, 12.04
            addImage('right-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/12-apr.png?raw=true', '250px', '0px', '0px');
        }
        else if (day === 1 && month === 5) {
            //день весны и труда, 01.05
            addImage('right-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/1-may.png?raw=true', '100px', '0px', '0px');
        }
        else if (day === 7 && month === 5) {
            //день радио, 07.05
            addImage('left-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/7-may.png?raw=true', '200px', '0px', '0px');
        }
        else if (day === 9 && month === 5) {
            //день победы, 09.05
            addImage('left-top', 'https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/9-may-2025.png?raw=true', '100px', '0px', '0px');
            //addImage('left-top', 'images/9-may.png', '200px', '0px', '0px');
        }
        else if (day === 12 && month === 6) {
            //день России, 12.06
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/russian-flag.jfif?raw=true');
        }
        else if (day === 3 && month === 9) {
            //3-е сентября!
            let elem1 = document.getElementById('rotate1');
            let elem2 = document.getElementById('rotate2');
            elem1.style.setProperty('transform', 'rotate(180deg)');
            elem2.style.setProperty('transform', 'rotate(180deg)');
        }
        else if (day === 4 && month === 11) {
            //день народного единства, 04.11
            addImage('right-top', 'images/4-now.png', '200px', '10px', '0px');
        }


        if (day <= 5 && month === 9) {
            //осень
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/autumn.png?raw=true');
        }
        else if (day <= 5 && month === 12) {
            //зима
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/winter.png?raw=true');
        }
        else if (day <= 5 && month === 3) {
            //весна
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/spring.png?raw=true');
        }
        else if (day <= 5 && month === 6) {
            //лето
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/summer.png?raw=true');
        }

        if (isProgrammersDay(day, month, year) === true) {
            //день программиста, 256 посчёту
            setResponsiveBackground('https://github.com/DIY-Elecron1cs/DE_calendar/blob/main/images/matrix.png?raw=true');
        }
    </script>

</body>

</html>
